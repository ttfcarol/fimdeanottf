<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Para Pedro</title>
    <style>
        /* O mesmo estilo do c√≥digo anterior... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Ol√°, Pedro!</h1>
        <button onclick="showMessage()">Abrir Mensagem</button>
        <div class="paper" id="paperMessage">
            <div class="message">
                <p><strong>Pedro, o ano de 2025 est√° quase a√≠!</strong></p>
                <p>Prepare-se para um novo ano cheio de oportunidades incr√≠veis, conquistas grandiosas e momentos inesquec√≠veis. O melhor ainda est√° por vir, e voc√™ est√° pronto para aproveit√°-lo ao m√°ximo!</p>
                <p class="countdown" id="countdown"></p>
            </div>
        </div>
    </div>

    <script>
        function showMessage() {
            const paper = document.getElementById("paperMessage");
            paper.style.display = "block";
            startCountdown();
        }

        function startCountdown() {
            const countdownElement = document.getElementById("countdown");
            const targetDate = new Date('January 1, 2025 00:00:00').getTime();

            setInterval(function() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `Faltam ${days}d ${hours}h ${minutes}m ${seconds}s para o Ano Novo!`;

                if (distance < 0) {
                    clearInterval();
                    countdownElement.innerHTML = "Feliz Ano Novo! üéâ";
                }
            }, 1000);
        }
    </script>
</body>
</html>
