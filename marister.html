<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Personalizada para Marister</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #222;
            color: #fff;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            color: #ff6f61;
        }
        .container {
            width: 80%;
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .paper {
            display: none;
            width: 100%;
            background-color: #fff;
            color: #333;
            padding: 40px;
            border-radius: 10px;
            transform: scale(0.8);
            transform-origin: top;
            animation: openPaper 1.5s forwards;
            opacity: 0;
        }
        @keyframes openPaper {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        button {
            padding: 12px 25px;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 30px;
        }
        button:hover {
            background-color: #ff8a71;
        }
        .message {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>

</body>
</html>
