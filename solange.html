<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Para Solange</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('Snowflakes.jpg'); /* Substituir pelo caminho correto da imagem */
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Garantir que ocupe a altura da tela */
            text-align: center;
        }

        h1 {
            font-size: 3.5em;
            color: #ff6f61;
            margin-bottom: 20px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3); /* Sombra suave no t√≠tulo */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 550px;
            margin: auto;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ffb361, #ff6f61);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.3em;
            cursor: pointer;
            margin-top: 30px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #ffcd71, #ff8b71);
            transform: scale(1.1);
        }

        .paper {
            display: none;
            background-color: #fff;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s forwards;
            opacity: 0;
            margin-top: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .message {
            font-size: 1.5em;
            line-height: 1.6;
            color: #333;
        }

        .countdown {
            font-size: 1.2em; /* Tamanho menor */
            color: #000; /* Cor preta */
            font-weight: bold; /* Negrito */
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5em;
            }

            .container {
                padding: 20px;
            }

            button {
                font-size: 1.2em;
                padding: 12px 24px;
            }

            .paper {
                max-width: 90%;
                padding: 20px;
            }

            .message {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ol√°, Solange!</h1>
        <button onclick="showMessage()">Abrir Mensagem</button>
        <div class="paper" id="paperMessage">
            <div class="message">
                <p><strong>Solange, o ano de 2025 est√° quase a√≠!</strong></p>
                <p>Prepare-se para um novo ano cheio de oportunidades incr√≠veis, conquistas grandiosas e momentos inesquec√≠veis. O melhor ainda est√° por vir, e voc√™ est√° pronta para aproveit√°-lo ao m√°ximo!</p>
                <p class="countdown" id="countdown"></p>
            </div>
        </div>
    </div>

    <script>
        function showMessage() {
            const paper = document.getElementById("paperMessage");
            paper.style.display = "block";
            startCountdown();
        }

        function startCountdown() {
            const countdownElement = document.getElementById("countdown");
            const targetDate = new Date('January 1, 2025 00:00:00').getTime();

            setInterval(function() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `Faltam ${days}d ${hours}h ${minutes}m ${seconds}s para o Ano Novo!`;

                if (distance < 0) {
                    clearInterval();
                    countdownElement.innerHTML = "Feliz Ano Novo! üéâ";
                }
            }, 1000);
        }
    </script>
</body>
</html>
